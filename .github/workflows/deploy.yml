name: Vite + React Build and Deploy

on: 
  push:
    branched: 
      - main

permissions:
  contents: write

jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup node js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Build project
        run: npm run build
      
      - name: Deploy project build
        uses: peaceiris/actions-gh-pages@4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist